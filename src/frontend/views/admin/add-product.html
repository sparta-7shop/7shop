        <div class="container tm-mt-big tm-mb-big">
            <div class="row">
                <div class="col-xl-9 col-lg-10 col-md-12 col-sm-12 mx-auto">
                    <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
                        <div class="row">
                            <div class="col-12">
                                <h2 class="tm-block-title d-inline-block">Add Product</h2>
                            </div>
                        </div>

                        <div class="row tm-edit-product-row">
                            <div class="col-xl-6 col-lg-6 col-md-12">
                                <form action="" class="tm-edit-product-form">
                                    <div class="form-group mb-3">
                                        <label for="name">상품 이름 </label>
                                        <input
                                            id="productName"
                                            name="name"
                                            type="text"
                                            class="form-control validate"
                                            required
                                        />
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="description">설명</label>
                                        <textarea
                                            class="form-control validate"
                                            id="productDesc"
                                            rows="3"
                                            required
                                        ></textarea>
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="category">카테고리</label>
                                        <select
                                            class="custom-select tm-select-accounts"
                                            id="productCategory"
                                        >
                                            <option selected>Select category</option>
                                            <option value="1">New Arrival</option>
                                            <option value="2">Most Popular</option>
                                            <option value="3">Trending</option>
                                        </select>
                                    </div>
                                    <div class="row">
                                        <div class="form-group mb-3 col-xs-12 col-sm-6">
                                            <label for="expire_date" id="description"
                                                >만료 날짜
                                            </label>
                                            <input
                                                id="expire_date"
                                                name="expire_date"
                                                type="text"
                                                class="form-control validate"
                                                data-large-mode="true"
                                            />
                                        </div>
                                        <div class="form-group mb-3 col-xs-12 col-sm-6">
                                            <label for="stock">수량 </label>
                                            <input
                                                id="productStock"
                                                name="stock"
                                                type="text"
                                                class="form-control validate"
                                                required
                                            />
                                            <label for="stock">가격 </label>
                                            <input
                                                id="productPrice"
                                                name="stock"
                                                type="text"
                                                class="form-control validate"
                                                required
                                            />
                                        </div>
                                    </div>
                                </form>
                            </div>

                            <div class="col-xl-6 col-lg-6 col-md-12 mx-auto mb-4">
                                <div class="tm-product-img-dummy mx-auto">
                                    <div class="view-img" id="imagePreview">
                                        <img id="upload-img" class="upload-img" />
                                    </div>
                                </div>

                                <div class="custom-file mt-3 mb-3">
                                    <input
                                        type="file"
                                        id="productImage"
                                        class="btn btn-primary btn-block mx-auto"
                                        onchange="readURL(this)"
                                    />
                                </div>
                            </div>

                            <div class="col-12">
                                <button
                                    type="submit"
                                    class="btn btn-primary btn-block text-uppercase"
                                    onclick="createProduct()"
                                >
                                    Add Product Now
                                </button>
                            </div>

        <script>
            $(function () {
                $('#expire_date').datepicker();
            });
        </script>
        <script>
            // 사진 미리보기
            function readURL(input) {
                if (input.files && input.files[0]) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        document.getElementById('upload-img').src = e.target.result;
                    };
                    reader.readAsDataURL(input.files[0]);
                } else {
                    document.getElementById('upload-img').src = '';
                }
            }
        </script>
